<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Manager - ThreadedTreasure Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.7.0/css/select.bootstrap5.min.css">
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Shared Admin CSS -->
    <link rel="stylesheet" href="../css/admin-common.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 80px;
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .admin-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .orders-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .orders-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 2rem;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card-header {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 2rem;
            border-bottom: 3px solid var(--primary-color);
        }

        .card-body {
            padding: 2rem;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f3f4;
        }

        .table-header h4 {
            margin: 0;
            color: #000000; /* Black text for better visibility */
            font-weight: 600;
        }

        .btn-group-actions {
            display: flex;
            gap: 0.5rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            background: rgba(var(--primary-color-rgb), 0.1);
        }

        /* Enhanced table styling */
        .table-loading {
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .loading-row td {
            background-color: #f8f9fa !important;
            font-style: italic;
        }

        /* Enhanced DataTables styling */
        .dataTables_wrapper {
            margin-top: 1rem;
        }

        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter {
            margin-bottom: 1rem;
        }

        .dataTables_wrapper .dataTables_length select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 0.375rem 0.75rem;
        }

        .dataTables_wrapper .dataTables_filter input {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 0.375rem 0.75rem;
            margin-left: 0.5rem;
            width: 300px;
        }

        /* Enhanced pagination styling */
        .dataTables_wrapper .dataTables_paginate {
            margin-top: 1.5rem;
        }

        /* Enhanced DataTables styling */
        .dataTables_wrapper {
            margin-top: 1rem;
        }

        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter {
            margin-bottom: 1rem;
        }

        .dataTables_wrapper .dataTables_length select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 0.375rem 0.75rem;
        }

        .dataTables_wrapper .dataTables_filter input {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 0.375rem 0.75rem;
            margin-left: 0.5rem;
        }

        /* Enhanced pagination styling */
        .dataTables_wrapper .dataTables_paginate {
            margin-top: 1.5rem;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.5rem 0.75rem;
            margin: 0 2px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            background: white;
            color: #495057;
            transition: all 0.3s ease;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            font-weight: bold;
        }

        .dataTables_wrapper .dataTables_info {
            font-weight: 500;
            color: #6c757d;
            margin-top: 1rem;
        }

        /* Enhanced table styling */
        table.dataTable thead th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-bottom: 3px solid var(--primary-color);
            font-weight: 700;
            color: #000000 !important;
            padding: 1rem 0.75rem;
            position: relative;
        }

        table.dataTable tbody tr {
            height: 80px;
            transition: all 0.2s ease;
        }

        table.dataTable tbody tr:hover {
            background-color: rgba(var(--primary-color-rgb), 0.05);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table.dataTable tbody td {
            vertical-align: middle;
            padding: 1rem 0.75rem;
            border-top: 1px solid #f8f9fa;
        }

        /* Enhanced order status styles */
        .order-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-pending { 
            background: linear-gradient(135deg, #fef3c7, #fde68a); 
            color: #d97706; 
        }
        .status-confirmed { 
            background: linear-gradient(135deg, #dbeafe, #bfdbfe); 
            color: #2563eb; 
        }
        .status-processing { 
            background: linear-gradient(135deg, #fed7d7, #fca5a5); 
            color: #dc2626; 
        }
        .status-shipped { 
            background: linear-gradient(135deg, #d1fae5, #a7f3d0); 
            color: #059669; 
        }
        .status-delivered { 
            background: linear-gradient(135deg, #dcfce7, #bbf7d0); 
            color: #16a34a; 
        }
        .status-cancelled { 
            background: linear-gradient(135deg, #fee2e2, #fecaca); 
            color: #dc2626; 
        }
        .status-refunded { 
            background: linear-gradient(135deg, #f3e8ff, #e9d5ff); 
            color: #7c3aed; 
        }

        .payment-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .payment-pending { 
            background: linear-gradient(135deg, #fef3c7, #fde68a); 
            color: #d97706; 
        }
        .payment-completed { 
            background: linear-gradient(135deg, #dcfce7, #bbf7d0); 
            color: #16a34a; 
        }
        .payment-failed { 
            background: linear-gradient(135deg, #fee2e2, #fecaca); 
            color: #dc2626; 
        }
        .payment-refunded { 
            background: linear-gradient(135deg, #f3e8ff, #e9d5ff); 
            color: #7c3aed; 
        }

        /* Timeline styles for order view */
        .order-timeline {
            position: relative;
        }
        
        .order-timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary-color);
        }
        
        .timeline-item {
            position: relative;
            padding-left: 40px;
            margin-bottom: 20px;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 7px;
            top: 5px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            border: 3px solid white;
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        
        .timeline-item.completed::before {
            background: var(--success-color);
            box-shadow: 0 0 0 2px var(--success-color);
        }
        
        .timeline-item.cancelled::before {
            background: var(--danger-color);
            box-shadow: 0 0 0 2px var(--danger-color);
        }
        
        .order-items-summary {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .customer-info {
            background: rgba(var(--primary-rgb), 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .shipping-info {
            background: rgba(var(--info-rgb), 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        /* Enhanced action buttons */
        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 2px;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }

        .btn-view {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.4);
        }

        .btn-edit {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: #212529;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        /* Loading states */
        .dataTables_processing {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Enhanced responsive design */
        @media (max-width: 1200px) {
            .orders-container {
                max-width: 100%;
                padding: 0 0.5rem;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .orders-container {
                padding: 0 0.5rem;
            }
            
            .table-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .btn-group-actions {
                justify-content: center;
            }
        }
    </style>
    
</head>

<body>
    <div id="header-placeholder"></div>

    <!-- Admin Header Banner -->
    <div class="admin-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0">
                        <i class="fas fa-shopping-cart me-3"></i>Orders Manager
                    </h1>
                    <p class="mb-0 opacity-75">Manage and track customer orders</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="orders-container">
        <!-- Orders Card -->
        <div class="orders-card">
            <div class="card-header">
                <div class="table-header">
                    <h4><i class="fas fa-shopping-cart me-2"></i>Orders Management</h4>
                    <div class="btn-group-actions">
                        <button class="btn btn-outline-primary btn-sm" onclick="refreshOrdersTable()" title="Refresh Orders">
                            <i class="fas fa-sync-alt me-1"></i>Refresh
                        </button>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-success btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" title="Export Orders">
                                <i class="fas fa-download me-1"></i>Export
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="exportOrders('excel')">
                                    <i class="fas fa-file-excel me-2"></i>Excel
                                </a></li>
                                <li><a class="dropdown-item" href="#" onclick="exportOrders('pdf')">
                                    <i class="fas fa-file-pdf me-2"></i>PDF
                                </a></li>
                                <li><a class="dropdown-item" href="#" onclick="exportOrders('print')">
                                    <i class="fas fa-print me-2"></i>Print
                                </a></li>
                            </ul>
                        </div>
                        <button class="btn btn-outline-secondary btn-sm" onclick="clearAllFilters()" title="Clear All Filters">
                            <i class="fas fa-broom me-1"></i>Clear
                        </button>
                    </div>
                </div>
                
                <div class="filter-buttons">
                    <button class="filter-btn active" data-status="all">
                        <i class="fas fa-globe me-1"></i>All Orders
                    </button>
                    <button class="filter-btn" data-status="pending">
                        <i class="fas fa-clock me-1"></i>Pending
                    </button>
                    <button class="filter-btn" data-status="confirmed">
                        <i class="fas fa-check me-1"></i>Confirmed
                    </button>
                    <button class="filter-btn" data-status="processing">
                        <i class="fas fa-cog me-1"></i>Processing
                    </button>
                    <button class="filter-btn" data-status="shipped">
                        <i class="fas fa-truck me-1"></i>Shipped
                    </button>
                    <button class="filter-btn" data-status="delivered">
                        <i class="fas fa-check-circle me-1"></i>Delivered
                    </button>
                    <button class="filter-btn" data-status="cancelled">
                        <i class="fas fa-times-circle me-1"></i>Cancelled
                    </button>
                    <button class="filter-btn" data-status="refunded">
                        <i class="fas fa-undo me-1"></i>Refunded
                    </button>
                </div>
            </div>
            <div class="card-body">
                <table id="ordersTable" class="table table-striped table-hover w-100">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAllOrders"></th>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Payment</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data loaded via AJAX -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>    <!-- Order Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalTitle">
                        <i class="fas fa-plus me-2"></i>Add Order
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="orderForm" enctype="multipart/form-data">
                        <div id="orderFormFields">
                            <!-- Dynamic form fields will be inserted here -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-primary-custom btn-custom" id="saveOrderButton">
                        <i class="fas fa-save me-2"></i>Save Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Update Modal -->
    <div class="modal fade" id="statusUpdateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-edit me-2"></i>Update Order Status
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="statusUpdateForm">
                        <input type="hidden" id="statusOrderId">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Current Status</label>
                            <p id="currentStatus" class="text-muted"></p>
                        </div>
                        <div class="mb-3">
                            <label for="newStatus" class="form-label fw-bold">New Status</label>
                            <select class="form-select" id="newStatus" required>
                                <option value="">Select Status</option>
                                <option value="pending">Pending</option>
                                <option value="processing">Processing</option>
                                <option value="shipped">Shipped</option>
                                <option value="delivered">Delivered</option>
                                <option value="cancelled">Cancelled</option>
                                <option value="refunded">Refunded</option>
                            </select>
                            <small class="form-text text-muted">Payment status will be automatically updated based on order status</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateOrderStatus()">
                        <i class="fas fa-save"></i> Update Status
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Processing...</p>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables Core -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- DataTables Extensions -->
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>
    
    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Admin Authentication -->
    <script src="../js/admin-auth.js"></script>
    <script src="../js/orders-manager.js"></script>
    
    <div id="footer-placeholder"></div>
           <script>document.addEventListener('DOMContentLoaded', function() {
    componentLoader.insertComponent('#header-placeholder', 'components/header.html');
    componentLoader.insertComponent('#footer-placeholder', 'components/footer.html');
});</script>
    <script src="../js/componentLoader.js"></script>

</body>
</html>
