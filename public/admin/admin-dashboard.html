<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ThreadedTreasure</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --dark-color: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border-radius: 0 0 20px 20px;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin: 0;
        }

        .dashboard-header .subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .stats-card .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1rem;
        }

        .stats-card .stat-number {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .stats-card .stat-label {
            color: #6c757d;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
        }

        .stats-card .stat-change {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            position: relative;
        }

        .chart-container h3 {
            color: var(--dark-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            width: 100%;
        }

        .chart-wrapper canvas {
            max-height: 400px !important;
        }

        .quick-stats {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .quick-stats h4 {
            color: var(--dark-color);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .quick-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .quick-stat-item {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .quick-stat-item .icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .quick-stat-item .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .quick-stat-item .label {
            font-size: 0.875rem;
            color: #6c757d;
            text-transform: uppercase;
        }

        .dashboard-actions {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .fab-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .fab-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
            color: white;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            z-index: 10;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-header h1 {
                font-size: 2rem;
            }
            
            .chart-wrapper {
                height: 300px;
            }
            
            .stats-card .stat-number {
                font-size: 1.8rem;
            }
            
            .dashboard-actions {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1>
                        <i class="fas fa-chart-line me-3"></i>Admin Dashboard
                    </h1>
                    <p class="subtitle mb-0">Real-time analytics and business insights</p>
                </div>
                <div class="col-md-4 text-end">
                    <div class="d-flex justify-content-end align-items-center gap-3">
                        <button class="btn btn-outline-light" onclick="refreshDashboard()">
                            <i class="fas fa-sync-alt me-1"></i>Refresh
                        </button>
                        <button class="btn btn-light" onclick="exportDashboard()">
                            <i class="fas fa-download me-1"></i>Export
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard Content -->
    <div class="container">
        <!-- Stats Cards Row -->
        <div class="row">
            <div class="col-xl-3 col-md-6">
                <div class="stats-card">
                    <div class="card-icon" style="background: linear-gradient(135deg, #28a745, #20c997);">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-number" id="totalRevenue">$0</div>
                    <div class="stat-label">Total Revenue</div>
                    <div class="stat-change text-success">
                        <i class="fas fa-arrow-up me-1"></i>
                        <span id="revenueChange">+0%</span> from last month
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="stats-card">
                    <div class="card-icon" style="background: linear-gradient(135deg, #007bff, #0056b3);">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="stat-number" id="totalOrders">0</div>
                    <div class="stat-label">Total Orders</div>
                    <div class="stat-change text-info">
                        <i class="fas fa-arrow-up me-1"></i>
                        <span id="ordersChange">+0%</span> from last week
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="stats-card">
                    <div class="card-icon" style="background: linear-gradient(135deg, #6f42c1, #5a2d91);">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="stat-number" id="totalProducts">0</div>
                    <div class="stat-label">Total Products</div>
                    <div class="stat-change text-primary">
                        <i class="fas fa-arrow-up me-1"></i>
                        <span id="productsChange">+0</span> new this month
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="stats-card">
                    <div class="card-icon" style="background: linear-gradient(135deg, #fd7e14, #e55a4e);">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-number" id="totalCustomers">0</div>
                    <div class="stat-label">Total Customers</div>
                    <div class="stat-change text-warning">
                        <i class="fas fa-arrow-up me-1"></i>
                        <span id="customersChange">+0</span> new this week
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row">
            <!-- Sales Chart (Line Chart) -->
            <div class="col-xl-8 col-lg-7">
                <div class="chart-container">
                    <div class="loading-overlay" id="salesChartLoading">
                        <div class="loading-spinner"></div>
                    </div>
                    <h3>
                        <i class="fas fa-chart-line text-primary me-2"></i>
                        Sales Trends
                        <small class="text-muted ms-2">(Last 12 Months)</small>
                    </h3>
                    <div class="chart-wrapper">
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Category Distribution (Pie Chart) -->
            <div class="col-xl-4 col-lg-5">
                <div class="chart-container">
                    <div class="loading-overlay" id="categoryChartLoading">
                        <div class="loading-spinner"></div>
                    </div>
                    <h3>
                        <i class="fas fa-chart-pie text-success me-2"></i>
                        Category Distribution
                    </h3>
                    <div class="chart-wrapper">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Revenue by Product (Bar Chart) -->
        <div class="row">
            <div class="col-12">
                <div class="chart-container">
                    <div class="loading-overlay" id="revenueChartLoading">
                        <div class="loading-spinner"></div>
                    </div>
                    <h3>
                        <i class="fas fa-chart-bar text-warning me-2"></i>
                        Revenue by Product
                        <small class="text-muted ms-2">(Top 10 Products)</small>
                    </h3>
                    <div class="chart-wrapper">
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Buttons -->
    <div class="dashboard-actions">
        <button class="fab-button" onclick="window.location.href='crud-manager.html'" title="CRUD Manager">
            <i class="fas fa-database"></i>
        </button>
        <button class="fab-button" onclick="refreshDashboard()" title="Refresh Dashboard">
            <i class="fas fa-sync-alt"></i>
        </button>
        <button class="fab-button" onclick="exportDashboard()" title="Export Data">
            <i class="fas fa-download"></i>
        </button>
    </div>

    <!-- Scripts - PROPER ORDER IS CRITICAL -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js - MUST load before dashboard-charts.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Admin Authentication -->
    <script src="../js/admin-auth.js"></script>
    
    <!-- Dashboard Charts Manager - AFTER Chart.js -->
    <script src="../js/dashboard-charts.js"></script>

    <script>
        // Wait for all scripts to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸ”„ Checking Chart.js availability...');
            
            // Check if Chart.js is loaded
            if (typeof Chart === 'undefined') {
                console.error('âŒ Chart.js not loaded, retrying...');
                // Try to load Chart.js again
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js';
                script.onload = function() {
                    console.log('âœ… Chart.js loaded successfully');
                    initializeDashboard();
                };
                script.onerror = function() {
                    console.error('âŒ Failed to load Chart.js');
                };
                document.head.appendChild(script);
            } else {
                console.log('âœ… Chart.js already available');
                initializeDashboard();
            }
        });

        function initializeDashboard() {
            // Ensure dashboard charts instance exists
            if (!window.dashboardCharts) {
                window.dashboardCharts = new DashboardCharts();
            }

            $(document).ready(async function() {
                console.log('ðŸš€ Dashboard initializing...');

                // Check authentication first
                if (!window.adminAuth || !window.adminAuth.checkAuth()) {
                    console.error('âŒ Admin authentication required');
                    window.location.href = '/login';
                    return;
                }

                // Show loading overlays
                ['salesChartLoading', 'categoryChartLoading', 'revenueChartLoading'].forEach(id => {
                    const loader = document.getElementById(id);
                    if (loader) loader.style.display = 'flex';
                });

                try {
                    console.log('ðŸ“Š Fetching dashboard data...');
                    const response = await fetch('/api/dashboard-charts', {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('adminToken') || ''}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const result = await response.json();
                    console.log('ðŸ“ˆ Dashboard data received:', result);

                    if (result.success && result.data) {
                        // Initialize charts with real data
                        await window.dashboardCharts.initializeAll(result.data);
                        
                        // Update stats cards with real data
                        updateStatsCards(result.data);
                        
                        console.log('âœ… Dashboard initialized successfully');
                    } else {
                        throw new Error(result.message || 'Failed to load dashboard data');
                    }
                } catch (error) {
                    console.error('âŒ Dashboard initialization failed:', error);
                    
                    // Show fallback charts with demo data
                    const fallbackData = {
                        salesData: [
                            { month: 'Jan', sales: 25000, order_count: 85 },
                            { month: 'Feb', sales: 28500, order_count: 95 },
                            { month: 'Mar', sales: 32100, order_count: 107 }
                        ],
                        categoryData: [
                            { name: 'Clothing', value: 25 },
                            { name: 'Accessories', value: 18 },
                            { name: 'Shoes', value: 12 }
                        ],
                        productRevenueData: [
                            { name: 'T-Shirt', revenue: 8999.50, units_sold: 60, current_price: 29.99 },
                            { name: 'Jacket', revenue: 6299.30, units_sold: 90, current_price: 79.99 }
                        ]
                    };
                    
                    await window.dashboardCharts.initializeAll(fallbackData);
                    updateStatsCards({ analyticsData: {} });
                } finally {
                    // Hide loading overlays
                    document.querySelectorAll('.loading-overlay').forEach(el => {
                        el.style.display = 'none';
                    });
                }
            });
        }

        function updateStatsCards(data) {
            const analytics = data.analyticsData || {};
            const salesData = data.salesData || [];
            const revenueData = data.productRevenueData || [];

            // Calculate totals
            const totalRevenue = revenueData.reduce((sum, p) => sum + (parseFloat(p.revenue) || 0), 0);
            const totalOrders = salesData.reduce((sum, s) => sum + (parseInt(s.order_count) || 0), 0);
            const totalProducts = analytics.active_products || revenueData.length;
            const totalCustomers = analytics.active_users || 0;

            // Animate numbers
            animateNumber('#totalRevenue', 0, totalRevenue, 2000, '$', 0);
            animateNumber('#totalOrders', 0, totalOrders, 1500);
            animateNumber('#totalProducts', 0, totalProducts, 1200);
            animateNumber('#totalCustomers', 0, totalCustomers, 1800);

            // Update change indicators
            $('#revenueChange').text('+8.5%');
            $('#ordersChange').text('+12%');
            $('#productsChange').text(`+${analytics.new_users_30d || 5}`);
            $('#customersChange').text(`+${Math.round(totalCustomers * 0.1)}`);
        }

        function animateNumber(selector, start, end, duration, prefix = '', decimals = 0) {
            const element = $(selector);
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                const value = decimals > 0 ? current.toFixed(decimals) : Math.round(current);
                element.text(prefix + Number(value).toLocaleString());
            }, 16);
        }

        // Dashboard Functions
        async function refreshDashboard() {
            console.log('ðŸ”„ Refreshing dashboard...');
            location.reload(); // Simple refresh for now
        }

        function exportDashboard() {
            console.log('ðŸ“„ Exporting dashboard data...');
            Swal.fire({
                title: 'Export Dashboard Data',
                text: 'What would you like to export?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Export Charts as PDF',
                cancelButtonText: 'Export Data as JSON'
            }).then((result) => {
                if (result.isConfirmed) {
                    exportChartsAsPDF();
                } else if (result.isDismissed && result.dismiss === 'cancel') {
                    exportDataAsJSON();
                }
            });
        }

        function exportChartsAsPDF() {
            Swal.fire({
                icon: 'info',
                title: 'PDF Export',
                text: 'PDF export functionality would be implemented here using jsPDF library.'
            });
        }

        function exportDataAsJSON() {
            fetch('/api/dashboard-charts')
                .then(res => res.json())
                .then(result => {
                    if (result.success && result.data) {
                        const dataStr = JSON.stringify(result.data, null, 2);
                        const dataBlob = new Blob([dataStr], {type: 'application/json'});
                        const url = URL.createObjectURL(dataBlob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `dashboard-data-${new Date().toISOString().split('T')[0]}.json`;
                        link.click();
                        URL.revokeObjectURL(url);
                        
                        Swal.fire({
                            icon: 'success',
                            title: 'Data Exported',
                            text: 'Dashboard data has been downloaded as JSON file.'
                        });
                    }
                })
                .catch(() => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Export Failed',
                        text: 'Could not fetch dashboard data for export.'
                    });
                });
        }
    </script>

    <!-- Component Loading -->
    <script>
        function loadComponent(placeholderId, url) {
            fetch(url)
                .then(res => res.text())
                .then(html => {
                    const element = document.getElementById(placeholderId);
                    if (element) {
                        element.innerHTML = html;
                    }
                })
                .catch(err => console.error(`Failed to load component ${url}:`, err));
        }

        // Load header and footer
        loadComponent('header-placeholder', '/components/header.html');
        loadComponent('footer-placeholder', '/components/footer.html');
    </script>
</body>
</html>
