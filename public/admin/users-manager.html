<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Manager - ThreadedTreasure Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.7.0/css/select.bootstrap5.min.css">
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Shared Admin CSS -->
    <link rel="stylesheet" href="../css/admin-common.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 80px;
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .admin-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .users-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .users-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 2rem;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card-header {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 2rem;
            border-bottom: 3px solid var(--primary-color);
        }

        .card-body {
            padding: 2rem;
        }

        /* Enhanced user avatar styling */
        .user-avatar-container {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .user-avatar-container:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .user-avatar-container .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: opacity 0.3s ease;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .user-avatar-container .user-avatar.loaded {
            opacity: 1;
        }

        .user-avatar-container .avatar-placeholder {
            position: absolute;
            color: #6c757d;
            font-size: 1.5rem;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .user-avatar-container .no-avatar-text {
            position: absolute;
            font-size: 0.7rem;
            color: #6c757d;
            text-align: center;
            z-index: 2;
            font-weight: 500;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Avatar loading states */
        .user-avatar-container.loading {
            background: linear-gradient(135deg, #e9ecef, #f8f9fa);
        }

        .user-avatar-container.error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border-color: #f5c6cb;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f3f4;
        }

        .table-header h4 {
            margin: 0;
            color: #000000; /* Black text for better visibility */
            font-weight: 600;
        }

        .btn-group-actions {
            display: flex;
            gap: 0.5rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            background: rgba(var(--primary-color-rgb), 0.1);
        }

        /* Enhanced table styling */
        .table-loading {
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .loading-row td {
            background-color: #f8f9fa !important;
            font-style: italic;
        }

        /* Enhanced DataTables styling */
        .dataTables_wrapper {
            margin-top: 1rem;
        }

        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter {
            margin-bottom: 1rem;
        }

        .dataTables_wrapper .dataTables_length select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 0.375rem 0.75rem;
        }

        .dataTables_wrapper .dataTables_filter input {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 0.375rem 0.75rem;
            margin-left: 0.5rem;
            width: 300px;
        }

        /* Enhanced DataTables styling */
        .dataTables_wrapper {
            margin-top: 1rem;
        }

        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter {
            margin-bottom: 1rem;
        }

        .dataTables_wrapper .dataTables_length select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 0.375rem 0.75rem;
        }

        .dataTables_wrapper .dataTables_filter input {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 0.375rem 0.75rem;
            margin-left: 0.5rem;
        }

        /* Enhanced pagination styling */
        .dataTables_wrapper .dataTables_paginate {
            margin-top: 1.5rem;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.5rem 0.75rem;
            margin: 0 2px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            background: white;
            color: #495057;
            transition: all 0.3s ease;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            font-weight: bold;
        }

        .dataTables_wrapper .dataTables_info {
            font-weight: 500;
            color: #6c757d;
            margin-top: 1rem;
        }

        /* Enhanced table styling */
        table.dataTable thead th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-bottom: 3px solid var(--primary-color);
            font-weight: 700;
            color: #000000 !important;
            padding: 1rem 0.75rem;
            position: relative;
        }

        table.dataTable tbody tr {
            height: 80px;
            transition: all 0.2s ease;
        }

        table.dataTable tbody tr:hover {
            background-color: rgba(var(--primary-color-rgb), 0.05);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table.dataTable tbody td {
            vertical-align: middle;
            padding: 1rem 0.75rem;
            border-top: 1px solid #f8f9fa;
        }

        /* Status badges */
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .status-inactive {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
        }

        /* Role badges */
        .role-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-admin {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .role-user {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

        .role-moderator {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: #212529;
        }

        /* Enhanced action buttons */
        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 2px;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }

        .btn-view {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.4);
        }

        .btn-edit {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: #212529;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        /* Loading states */
        .dataTables_processing {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Enhanced responsive design */
        @media (max-width: 1200px) {
            .users-container {
                max-width: 100%;
                padding: 0 0.5rem;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .users-container {
                padding: 0 0.5rem;
            }
            
            .table-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .btn-group-actions {
                justify-content: center;
                flex-wrap: wrap;
            }

            .card-header,
            .card-body {
                padding: 1rem;
            }

            .admin-header h1 {
                font-size: 1.75rem;
            }

            .dataTables_wrapper .dataTables_length,
            .dataTables_wrapper .dataTables_filter {
                text-align: center;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body>
<div data-component="../components/header.html"></div>

    <!-- Admin Header Banner -->
    <div class="admin-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0">
                        <i class="fas fa-users me-3"></i>Users Manager
                    </h1>
                    <p class="mb-0 opacity-75">Manage user accounts and permissions</p>
                </div>
                <div class="col-md-6 text-end">
                    <div class="d-flex justify-content-end align-items-center gap-3">
                        <div class="admin-actions">
                            <button class="btn btn-outline-light btn-sm me-2" onclick="refreshUsersTable()" id="refreshBtn">
                                <i class="fas fa-sync-alt me-1"></i>Refresh
                            </button>
                            <button class="btn btn-light btn-sm" onclick="exportUsers()">
                                <i class="fas fa-download me-1"></i>Export Users
                            </button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="users-container">
        <!-- Users Card -->
        <div class="users-card">
            <div class="card-header">
                <div class="table-header">
                    <h4><i class="fas fa-users me-2"></i>Users Management</h4>
                    <div class="btn-group-actions">
                        <button class="btn btn-primary-custom btn-custom" onclick="openAddUserModal()">
                            <i class="fas fa-plus me-2"></i>Add User
                        </button>
                        <button class="btn btn-outline-primary btn-sm" onclick="refreshUsersTable()" title="Refresh Users">
                            <i class="fas fa-sync-alt me-1"></i>Refresh
                        </button>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-success btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" title="Export Users">
                                <i class="fas fa-download me-1"></i>Export
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="exportUsers('excel')">
                                    <i class="fas fa-file-excel me-2"></i>Excel
                                </a></li>
                                <li><a class="dropdown-item" href="#" onclick="exportUsers('pdf')">
                                    <i class="fas fa-file-pdf me-2"></i>PDF
                                </a></li>
                                <li><a class="dropdown-item" href="#" onclick="exportUsers('print')">
                                    <i class="fas fa-print me-2"></i>Print
                                </a></li>
                            </ul>
                        </div>
                        <button class="btn btn-outline-secondary btn-sm" onclick="clearAllFilters()" title="Clear All Filters">
                            <i class="fas fa-broom me-1"></i>Clear
                        </button>
                    </div>
                </div>
                
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-globe me-1"></i>All Users
                    </button>
                    <button class="filter-btn" data-filter="admin">
                        <i class="fas fa-user-shield me-1"></i>Admins
                    </button>
                    <button class="filter-btn" data-filter="user">
                        <i class="fas fa-user me-1"></i>Users
                    </button>
                    <button class="filter-btn" data-filter="active">
                        <i class="fas fa-check-circle me-1"></i>Active
                    </button>
                    <button class="filter-btn" data-filter="inactive">
                        <i class="fas fa-times-circle me-1"></i>Inactive
                    </button>
                </div>
            </div>
            <div class="card-body">
                <table id="usersTable" class="table table-striped table-hover w-100">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAllUsers"></th>
                            <th>ID</th>
                            <th>Avatar</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Last Login</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data loaded via AJAX -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalTitle">
                        <i class="fas fa-plus me-2"></i>Add User
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm" enctype="multipart/form-data">
                        <div id="userFormFields">
                            <!-- Dynamic form fields will be inserted here -->
                        </div>
                        
                        <!-- Avatar Preview Area -->
                        <div id="avatarPreviewArea" class="mt-3" style="display: none;">
                            <h6 class="fw-bold text-primary">
                                <i class="fas fa-eye me-2"></i>Avatar Preview
                            </h6>
                            <div id="avatarPreviewContainer" class="d-flex flex-wrap gap-2">
                                <!-- Preview avatars will be inserted here -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-primary-custom btn-custom" id="saveUserButton">
                        <i class="fas fa-save me-2"></i>Save User
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Processing...</p>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables Core -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- DataTables Extensions -->
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>
    
    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Admin Authentication -->
    <script src="../js/admin-auth.js"></script>
    <script src="../js/users-manager.js"></script>
    
    <div data-component="../components/footer.html"></div>

    <script src="../js/componentLoader.js"></script>

</body>
</html>
