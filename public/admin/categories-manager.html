<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Manager - ThreadedTreasure Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.7.0/css/select.bootstrap5.min.css">
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Shared Admin CSS -->
    <link rel="stylesheet" href="../css/admin-common.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 80px;
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .admin-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .categories-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .categories-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .card-header {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 1.5rem;
            border-bottom: 2px solid var(--primary-color);
        }

        .card-body {
            padding: 2rem;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f3f4;
        }

        .table-header h4 {
            margin: 0;
            color: #000000; /* Black text for better visibility */
            font-weight: 600;
        }

        .btn-group-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* DataTables styling with black headers */
        table.dataTable thead th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-bottom: 2px solid var(--primary-color);
            font-weight: 600;
            color: #000000 !important; /* Force black text */
        }

        /* Prevent DataTable flickering with images */
        .dataTables_wrapper table.dataTable {
            table-layout: fixed;
        }

        .dataTables_wrapper table.dataTable tbody tr {
            height: 70px; /* Fixed row height to prevent jumping */
        }

        .dataTables_wrapper table.dataTable tbody td {
            vertical-align: middle;
            padding: 0.5rem;
        }

        /* Image container styles to prevent layout shifts */
        .category-image-container {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .category-image-container img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            transition: opacity 0.2s ease;
            opacity: 0;
        }

        .category-image-container img.loaded {
            opacity: 1;
        }

        .category-image-container .image-placeholder {
            position: absolute;
            color: #6c757d;
            font-size: 1.2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .categories-container {
                padding: 0 0.5rem;
            }
            
            .table-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .btn-group-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="admin-header-placeholder"></div>

    <!-- Admin Header Banner -->
    <div class="admin-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0">
                        <i class="fas fa-tags me-3"></i>Categories Manager
                    </h1>
                    <p class="mb-0 opacity-75">Organize your product categories</p>
                </div>
                <div class="col-md-6 text-end">
                    <div class="d-flex justify-content-end align-items-center gap-3">
                        <div class="admin-actions">
                            <button class="btn btn-outline-light btn-sm me-2" onclick="refreshCategoriesTable()" id="refreshBtn">
                                <i class="fas fa-sync-alt me-1"></i>Refresh
                            </button>
                            <button class="btn btn-light btn-sm" onclick="exportCategories()">
                                <i class="fas fa-download me-1"></i>Export Categories
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="categories-container">
        <!-- Categories Card -->
        <div class="categories-card">
            <div class="card-header">
                <div class="table-header">
                    <h4><i class="fas fa-tags me-2"></i>Categories Management</h4>
                    <div class="btn-group-actions">
                        <button class="btn btn-primary-custom btn-custom" onclick="openAddCategoryModal()">
                            <i class="fas fa-plus me-2"></i>Add Category
                        </button>
                        <button class="btn btn-success-custom btn-custom" onclick="exportCategories()">
                            <i class="fas fa-download me-2"></i>Export
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table id="categoriesTable" class="table table-striped table-hover w-100">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAllCategories"></th>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Products Count</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data loaded via AJAX -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalTitle">
                        <i class="fas fa-plus me-2"></i>Add Category
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm" enctype="multipart/form-data">
                        <div id="categoryFormFields">
                            <!-- Dynamic form fields will be inserted here -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-primary-custom btn-custom" id="saveCategoryButton">
                        <i class="fas fa-save me-2"></i>Save Category
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Processing...</p>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Admin Authentication -->
    <script src="../js/admin-auth.js"></script>
    <script src="../js/categories-manager.js"></script>
    
    <!-- Component Loader -->
    <script src="../js/componentLoader.js"></script>
    <script>
        // Load reusable components
        document.addEventListener('DOMContentLoaded', function() {
            if (window.ComponentLoader) {
                ComponentLoader.insertComponent('#admin-header-placeholder', '../components/admin-header.html');
            } else {
                fetch('../components/admin-header.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('admin-header-placeholder').innerHTML = html;
                    })
                    .catch(error => console.error('Error loading admin header:', error));
            }
        });
    </script>
</body>
</html>
