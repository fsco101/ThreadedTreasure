<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - ThreadedTreasure</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 80px;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .orders-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .orders-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .card-header {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 1.5rem;
            border-bottom: 2px solid #667eea;
        }

        .card-body {
            padding: 2rem;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f3f4;
        }

        .table-header h4 {
            margin: 0;
            color: #333;
            font-weight: 600;
        }

        .empty-orders {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .empty-orders i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* DataTables styling */
        table.dataTable thead th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-bottom: 2px solid #667eea;
            font-weight: 600;
            color: #333 !important;
        }

        .dataTables_wrapper table.dataTable tbody tr {
            height: 60px;
        }

        .dataTables_wrapper table.dataTable tbody td {
            vertical-align: middle;
            padding: 0.75rem;
        }

        /* Order status styles */
        .order-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }
        
        .status-pending { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .status-confirmed { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .status-processing { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-shipped { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-delivered { background: #d1e7dd; color: #0a3622; border: 1px solid #badbcc; }
        .status-cancelled { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-refunded { background: #e2e3f1; color: #383d41; border: 1px solid #d6d8db; }

        .payment-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            display: inline-block;
        }
        
        .payment-pending { background: #fff3cd; color: #856404; }
        .payment-completed { background: #d1e7dd; color: #0a3622; }
        .payment-failed { background: #f8d7da; color: #721c24; }
        .payment-refunded { background: #e2e3f1; color: #383d41; }

        /* Action buttons */
        .action-btn {
            background: none;
            border: none;
            padding: 6px 10px;
            margin: 0 2px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .btn-view { color: #667eea; background-color: rgba(102, 126, 234, 0.1); }
        .btn-view:hover { background-color: rgba(102, 126, 234, 0.2); color: #5a67d8; }

        .btn-track { color: #48bb78; background-color: rgba(72, 187, 120, 0.1); }
        .btn-track:hover { background-color: rgba(72, 187, 120, 0.2); color: #38a169; }

        .btn-download { color: #ed8936; background-color: rgba(237, 137, 54, 0.1); }
        .btn-download:hover { background-color: rgba(237, 137, 54, 0.2); color: #dd6b20; }

        .btn-reorder { color: #9f7aea; background-color: rgba(159, 122, 234, 0.1); }
        .btn-reorder:hover { background-color: rgba(159, 122, 234, 0.2); color: #805ad5; }

        /* Order details modal */
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .item-options {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .item-price {
            font-weight: 600;
            color: #667eea;
        }

        .order-summary-section {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .summary-row:last-child {
            margin-bottom: 0;
            border-top: 1px solid #ddd;
            padding-top: 0.5rem;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .orders-container {
                padding: 0 0.5rem;
            }
            
            .table-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }

            .action-btn {
                font-size: 0.8rem;
                padding: 4px 8px;
            }
        }

        /* Loading states */
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner.active {
            display: block;
        }

        /* Filter buttons */
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
    </style>
</head>

<body>
   <div id="header-placeholder"></div>
    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <div class="row align-items-center">
   
                    <h1 class="mb-0">
                        <i class="fas fa-shopping-bag me-3"></i>My Orders
                    </h1>
                    <p class="mb-0 opacity-75">Track your orders and view order history</p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-outline-light" onclick="refreshOrders()" id="refreshBtn">
                        <i class="fas fa-sync-alt me-1"></i>Refresh
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="orders-container">
        <!-- Orders Card -->
        <div class="orders-card">
            <div class="card-header">
                <div class="table-header">
                    <h4><i class="fas fa-list me-2"></i>Order History</h4>
                </div>
                
                <!-- Status Filter Buttons -->
                <div class="filter-buttons" id="statusFilters">
                    <button class="filter-btn active" data-status="all">All Orders</button>
                    <button class="filter-btn" data-status="pending">Pending</button>
                    <button class="filter-btn" data-status="confirmed">Confirmed</button>
                    <button class="filter-btn" data-status="processing">Processing</button>
                    <button class="filter-btn" data-status="shipped">Shipped</button>
                    <button class="filter-btn" data-status="delivered">Delivered</button>
                </div>
            </div>
            
            <div class="card-body">
                <!-- Loading Spinner -->
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading your orders...</p>
                </div>

                <!-- Orders Table -->
                <div id="ordersTableContainer" style="display: none;">
                    <table id="ordersTable" class="table table-striped table-hover w-100">
                        <thead>
                            <tr>
                                <th>Order #</th>
                                <th>Date</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Payment</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data loaded via AJAX -->
                        </tbody>
                    </table>
                </div>

                <!-- Empty State -->
                <div class="empty-orders" id="emptyState" style="display: none;">
                    <i class="fas fa-shopping-bag"></i>
                    <h5>No Orders Found</h5>
                    <p>You haven't placed any orders yet. Start shopping to see your orders here!</p>
                    <a href="../shop.html" class="btn btn-primary">
                        <i class="fas fa-shopping-cart me-2"></i>Start Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
    <div id="footer-placeholder"></div>
                    <h5 class="modal-title" id="orderModalTitle">
                        <i class="fas fa-shopping-bag me-2"></i>Order Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderModalBody">
                    <!-- Order details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="reorderBtn" style="display: none;">
                        <i class="fas fa-redo me-2"></i>Reorder Items
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Tracking Modal -->
    <div class="modal fade" id="trackingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-truck me-2"></i>Order Tracking
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="trackingModalBody">
                    <!-- Tracking info will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- User Orders Manager -->
    <script src="../js/user-orders.js"></script>
    
<div id="footer-placeholder"></div>

<script>
function loadComponent(placeholderId, url) {
    fetch(url)
        .then(res => res.text())
        .then(html => {
            document.getElementById(placeholderId).innerHTML = html;
        });
}
document.addEventListener('DOMContentLoaded', function() {
    loadComponent('header-placeholder', '/components/header.html');
    loadComponent('footer-placeholder', '/components/footer.html');
});
</script>
</body>
</html>
