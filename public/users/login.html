<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ThreadedTreasure</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --admin-color: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header .brand-logo {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 10px;
        }
        

        .login-header p {
            color: #6c757d;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .input-group-text {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 3;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .is-invalid {
            border-color: #dc3545;
        }

        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
        }

        .is-valid {
            border-color: #28a745;
        }

        .valid-feedback {
            display: block;
            color: #28a745;
            font-size: 0.875rem;
            margin-top: 5px;
        }

        .loading-spinner {
            display: none;
            margin-right: 8px;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .required {
            color: #dc3545;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 30px 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .admin-link {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .admin-link a {
            color: var(--secondary-color);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="brand-logo">
                <i class="fas fa-tshirt"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to your ThreadedTreasure account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email Address <span class="required">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback"></div>
                <div class="valid-feedback"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Password <span class="required">*</span></label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="input-group-text" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="invalid-feedback"></div>
                <div class="valid-feedback"></div>
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
                Sign In
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button type="button" class="btn btn-outline-primary" onclick="window.location.href='register.html'">
            <i class="fas fa-user-plus me-2"></i>
            Create New Account
        </button>

        <div class="auth-links">
            <p>Don't have an account? <a href="register.html">Sign up here</a></p>
            <p class="text-muted small">Use your admin credentials to access admin features</p>
            <p class="text-muted small">
                <a href="#" onclick="clearSession()" style="color: #dc3545;">Clear Session & Login Again</a>
            </p>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">
                        <i class="fas fa-key me-2"></i>Reset Password
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="forgotEmail" required>
                            <div class="invalid-feedback"></div>
                            <div class="form-text">We'll send you a link to reset your password.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="sendResetBtn">
                        <span class="loading-spinner">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                        Send Reset Link
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Check if user is already logged in
            // Allow accessing login page with ?force=true parameter for testing
            const urlParams = new URLSearchParams(window.location.search);
            const forceLogin = urlParams.get('force') === 'true';
            
            if (localStorage.getItem('userToken') && !forceLogin) {
                // Show a message with option to continue or logout
                showToast('You are already logged in. <a href="logout.html" style="color: white; text-decoration: underline;">Logout</a> or <a href="#" onclick="continueAsLoggedIn()" style="color: white; text-decoration: underline;">Continue to Shop</a>', 'info', 5000);
            }

            // Password visibility toggle
            $('#togglePassword').click(function() {
                const passwordField = $('#password');
                const icon = $(this).find('i');
                
                if (passwordField.attr('type') === 'password') {
                    passwordField.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    passwordField.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });

            // Real-time validation
            $('#email').on('input', function() {
                validateEmail($(this));
            });

            $('#password').on('input', function() {
                validatePassword($(this));
            });

            // Form submission
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    loginUser();
                }
            });

            // Forgot password form submission
            $('#sendResetBtn').click(function() {
                sendPasswordReset();
            });

            // Auto-fill email from registration
            const savedEmail = localStorage.getItem('registeredEmail');
            if (savedEmail) {
                $('#email').val(savedEmail);
                localStorage.removeItem('registeredEmail');
            }
        });

        function validateForm() {
            let isValid = true;
            
            isValid = validateEmail($('#email')) && isValid;
            isValid = validatePassword($('#password')) && isValid;
            
            return isValid;
        }

        function validateEmail(field) {
            const value = field.val().trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!value) {
                showFieldError(field, 'Email is required');
                return false;
            }
            
            if (!emailRegex.test(value)) {
                showFieldError(field, 'Please enter a valid email address');
                return false;
            }
            
            showFieldSuccess(field);
            return true;
        }

        function validatePassword(field) {
            const value = field.val();
            
            if (!value) {
                showFieldError(field, 'Password is required');
                return false;
            }
            
            if (value.length < 6) {
                showFieldError(field, 'Password must be at least 6 characters');
                return false;
            }
            
            showFieldSuccess(field);
            return true;
        }

        function showFieldError(field, message) {
            field.removeClass('is-valid').addClass('is-invalid');
            field.siblings('.invalid-feedback').text(message);
            field.siblings('.valid-feedback').text('');
        }

        function showFieldSuccess(field) {
            field.removeClass('is-invalid').addClass('is-valid');
            field.siblings('.invalid-feedback').text('');
            field.siblings('.valid-feedback').text('âœ“');
        }

        function loginUser() {
            const loginBtn = $('#loginBtn');
            const spinner = loginBtn.find('.loading-spinner');
            
            // Show loading state
            loginBtn.prop('disabled', true);
            spinner.show();
            
            const formData = {
                email: $('#email').val().trim(),
                password: $('#password').val(),
                rememberMe: $('#rememberMe').is(':checked')
            };
            
            $.ajax({
                url: '/api/auth/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    if (response.success) {
                        // Store token and user info
                        localStorage.setItem('userToken', response.data.token);
                        localStorage.setItem('userData', JSON.stringify(response.data.user));
                        
                        // Dispatch events to notify header and other components
                        window.dispatchEvent(new CustomEvent('loginSuccess', {
                            detail: { user: response.data.user }
                        }));
                        window.dispatchEvent(new CustomEvent('authChanged'));
                        
                        showToast('Login successful! Welcome back!', 'success');
                        
                        // Redirect based on user role
                        setTimeout(function() {
                            if (response.data.user.role === 'admin') {
                                window.location.href = '../admin/crud-manager.html';
                            } else {
                                window.location.href = '../shop.html';
                            }
                        }, 1500);
                    } else {
                        showToast(response.message || 'Login failed. Please try again.', 'error');
                    }
                },
                error: function(xhr) {
                    const response = xhr.responseJSON;
                    if (response && response.message) {
                        showToast(response.message, 'error');
                    } else {
                        showToast('Login failed. Please check your credentials.', 'error');
                    }
                },
                complete: function() {
                    loginBtn.prop('disabled', false);
                    spinner.hide();
                }
            });
        }

        function showForgotPassword() {
            const modal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
            modal.show();
        }

        function sendPasswordReset() {
            const sendResetBtn = $('#sendResetBtn');
            const spinner = sendResetBtn.find('.loading-spinner');
            const emailField = $('#forgotEmail');
            
            if (!emailField.val().trim()) {
                showFieldError(emailField, 'Please enter your email address');
                return;
            }
            
            // Show loading state
            sendResetBtn.prop('disabled', true);
            spinner.show();
            
            $.ajax({
                url: '/api/auth/forgot-password',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ email: emailField.val().trim() }),
                success: function(response) {
                    if (response.success) {
                        showToast('Password reset link sent! Check your email.', 'success');
                        
                        // Close modal
                        const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
                        modal.hide();
                        
                        // Reset form
                        $('#forgotPasswordForm')[0].reset();
                        emailField.removeClass('is-invalid is-valid');
                    } else {
                        showToast(response.message || 'Failed to send reset link. Please try again.', 'error');
                    }
                },
                error: function(xhr) {
                    const response = xhr.responseJSON;
                    if (response && response.message) {
                        showToast(response.message, 'error');
                    } else {
                        showToast('Failed to send reset link. Please try again.', 'error');
                    }
                },
                complete: function() {
                    sendResetBtn.prop('disabled', false);
                    spinner.hide();
                }
            });
        }

        function clearSession() {
            // Clear all authentication data
            localStorage.removeItem('userToken');
            localStorage.removeItem('userData');
            sessionStorage.clear();
            
            // Show success message
            showToast('Session cleared! You can now login again.', 'success');
            
            // Reload the page to reset the login form
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }

        function continueAsLoggedIn() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    if (user.role === 'admin') {
                        window.location.href = '../admin/crud-manager.html';
                    } else {
                        window.location.href = '../shop.html';
                    }
                } catch (error) {
                    console.error('Error parsing user data:', error);
                    window.location.href = '../shop.html';
                }
            } else {
                window.location.href = '../shop.html';
            }
        }

        function showToast(message, type = 'info', duration = 3000) {
            const toastEl = $('#toast');
            const toastBody = $('#toastMessage');
            
            toastBody.html(message); // Use html() instead of text() to support links
            
            // Update toast style based on type
            toastEl.removeClass('bg-danger bg-success bg-warning bg-primary text-white');
            
            if (type === 'error') {
                toastEl.addClass('bg-danger text-white');
            } else if (type === 'success') {
                toastEl.addClass('bg-success text-white');
            } else if (type === 'warning') {
                toastEl.addClass('bg-warning');
            } else {
                toastEl.addClass('bg-primary text-white');
            }
            
            const toast = new bootstrap.Toast(toastEl[0], {
                delay: duration
            });
            toast.show();
        }
    </script>
</body>
</html>
