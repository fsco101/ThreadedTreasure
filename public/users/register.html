<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ThreadedTreasure</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #4facfe;
            --dark-color: #2d3436;
            --light-gray: #f8f9fa;
            --border-radius: 16px;
            --shadow-primary: 0 20px 40px rgba(102, 126, 234, 0.1);
            --shadow-hover: 0 25px 50px rgba(102, 126, 234, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        .main-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 10;
    margin-top: 0;
}

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="50" cy="10" r="1" fill="rgba(255,255,255,0.03)"/><circle cx="10" cy="60" r="1" fill="rgba(255,255,255,0.03)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }
        

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-primary);
            width: 100%;
            max-width: 540px;
            position: relative;
            transition: all 0.3s ease;
             margin: 0 auto;
        }

        .register-container:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-5px);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .brand-logo i {
            font-size: 2rem;
            color: white;
        }

        .register-header h1 {
            color: var(--dark-color);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .register-header p {
            color: #6c757d;
            font-weight: 400;
            font-size: 1rem;
        }

        .form-floating {
            margin-bottom: 1.25rem;
        }

        .form-floating > .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            height: auto;
        }

        .form-floating > .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
            background: white;
        }

        .form-floating > label {
            color: #6c757d;
            font-weight: 500;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            cursor: pointer;
            z-index: 5;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .strength-indicator {
            flex: 1;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak .strength-bar { 
            width: 33%;
            background: #dc3545; 
        }
        .strength-medium .strength-bar { 
            width: 66%;
            background: #fd7e14; 
        }
        .strength-strong .strength-bar { 
            width: 100%;
            background: #28a745; 
        }

        .strength-text {
            font-weight: 500;
            min-width: 80px;
        }
        .strength-weak .strength-text { color: #dc3545; }
        .strength-medium .strength-text { color: #fd7e14; }
        .strength-strong .strength-text { color: #28a745; }

        .btn-primary-custom {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary-custom:hover::before {
            left: 100%;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-primary-custom:disabled {
            background: #6c757d;
            transform: none;
            box-shadow: none;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }

        .form-check-label {
            font-weight: 400;
            color: #495057;
        }

        .form-check-label a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-check-label a:hover {
            text-decoration: underline;
        }

        .auth-links {
            text-align: center;
            margin-top: 2rem;
        }

        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .is-invalid {
            border-color: #dc3545 !important;
        }

        .is-valid {
            border-color: #28a745 !important;
        }

        .loading-spinner {
            display: none;
            margin-right: 0.5rem;
        }

        .toast {
            border-radius: 12px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .progress {
            height: 8px;
            border-radius: 4px;
            background: #e9ecef;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-bar {
            transition: width 0.3s ease;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .step {
            width: 40px;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .step.active {
            background: var(--primary-color);
        }

        @media (max-width: 576px) {
            .register-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .brand-logo {
                width: 60px;
                height: 60px;
            }
            
            .brand-logo i {
                font-size: 1.5rem;
            }
            
            .register-header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="brand-logo">
                <i class="fas fa-tshirt"></i>
            </div>
            <h1>Create Account</h1>
            <p>Join ThreadedTreasure community today</p>
        </div>

        <div class="step-indicator">
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>

        <form id="registerForm">
            <input type="hidden" name="role" value="user">
            
            <div class="row g-3">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="fullName" name="name" placeholder="Full Name" required>
                        <label for="fullName"><i class="fas fa-user me-2"></i>Full Name</label>
                        <div class="invalid-feedback"></div>
                        <div class="valid-feedback"></div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                        <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
                        <div class="invalid-feedback"></div>
                        <div class="valid-feedback"></div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number">
                        <label for="phone"><i class="fas fa-phone me-2"></i>Phone Number</label>
                        <div class="invalid-feedback"></div>
                        <div class="valid-feedback"></div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                        <label for="address"><i class="fas fa-map-marker-alt me-2"></i>Address</label>
                        <div class="invalid-feedback"></div>
                        <div class="valid-feedback"></div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-floating position-relative">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                        <span class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                        <div class="invalid-feedback"></div>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-indicator">
                            <div class="strength-bar"></div>
                        </div>
                        <span class="strength-text"></span>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-floating position-relative">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        <label for="confirmPassword"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                        <span class="password-toggle" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </span>
                        <div class="invalid-feedback"></div>
                        <div class="valid-feedback"></div>
                    </div>
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">
                    I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                </label>
                <div class="invalid-feedback"></div>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="newsletter" name="newsletter">
                <label class="form-check-label" for="newsletter">
                    <i class="fas fa-envelope-open me-2"></i>Subscribe to our newsletter for updates and promotions
                </label>
            </div>

            <button type="submit" class="btn btn-primary-custom" id="registerBtn">
                <span class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
                <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
        </form>

        <div class="auth-links">
            <p class="mb-0">Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2 text-primary"></i>
                <strong class="me-auto">ThreadedTreasure</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Password visibility toggles
            $('#togglePassword').click(function() {
                const passwordField = $('#password');
                const icon = $(this).find('i');
                
                if (passwordField.attr('type') === 'password') {
                    passwordField.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    passwordField.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });

            $('#toggleConfirmPassword').click(function() {
                const confirmPasswordField = $('#confirmPassword');
                const icon = $(this).find('i');
                
                if (confirmPasswordField.attr('type') === 'password') {
                    confirmPasswordField.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    confirmPasswordField.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });

            // Password strength checker
            $('#password').on('input', function() {
                const password = $(this).val();
                const strength = checkPasswordStrength(password);
                const strengthDiv = $('#passwordStrength');
                
                if (password.length > 0) {
                    strengthDiv.show();
                    strengthDiv.removeClass('strength-weak strength-medium strength-strong');
                    
                    if (strength.score < 3) {
                        strengthDiv.addClass('strength-weak');
                        strengthDiv.find('.strength-text').text('Weak');
                    } else if (strength.score < 5) {
                        strengthDiv.addClass('strength-medium');
                        strengthDiv.find('.strength-text').text('Medium');
                    } else {
                        strengthDiv.addClass('strength-strong');
                        strengthDiv.find('.strength-text').text('Strong');
                    }
                } else {
                    strengthDiv.hide();
                }
                
                validatePassword($(this));
            });

            // Email validation with availability check
            $('#email').on('blur', function() {
                const email = $(this).val();
                if (email && validateEmail($(this))) {
                    checkEmailAvailability(email);
                }
            });

            // Real-time validation
            $('#fullName').on('input', function() {
                validateFullName($(this));
                updateProgress();
            });

            $('#email').on('input', function() {
                validateEmail($(this));
                updateProgress();
            });

            $('#phone').on('input', function() {
                validatePhone($(this));
                updateProgress();
            });

            $('#confirmPassword').on('input', function() {
                validateConfirmPassword($(this));
                updateProgress();
            });

            // Form submission
            $('#registerForm').on('submit', function(e) {
                e.preventDefault();
                if (validateForm()) {
                    registerUser();
                }
            });

            // Initialize progress
            updateProgress();
        });

        function updateProgress() {
            const fields = ['#fullName', '#email', '#password', '#confirmPassword'];
            let validFields = 0;
            
            fields.forEach(field => {
                if ($(field).hasClass('is-valid')) {
                    validFields++;
                }
            });
            
            const progress = (validFields / fields.length) * 100;
            $('.progress-bar').css('width', progress + '%');
            
            // Update step indicators
            $('.step').removeClass('active');
            const activeSteps = Math.ceil((validFields / fields.length) * 3);
            for (let i = 0; i < activeSteps; i++) {
                $('.step').eq(i).addClass('active');
            }
        }

        function validateForm() {
            let isValid = true;
            
            isValid = validateFullName($('#fullName')) && isValid;
            isValid = validateEmail($('#email')) && isValid;
            isValid = validatePhone($('#phone')) && isValid;
            isValid = validatePassword($('#password')) && isValid;
            isValid = validateConfirmPassword($('#confirmPassword')) && isValid;
            isValid = validateTerms($('#agreeTerms')) && isValid;
            
            return isValid;
        }

        function validateFullName(field) {
            const value = field.val().trim();
            
            if (!value) {
                showFieldError(field, 'Full name is required');
                return false;
            }
            
            if (value.length < 2) {
                showFieldError(field, 'Full name must be at least 2 characters');
                return false;
            }
            
            if (!/^[a-zA-Z\s'.-]+$/.test(value)) {
                showFieldError(field, 'Full name contains invalid characters');
                return false;
            }
            
            showFieldSuccess(field);
            return true;
        }

        function validateEmail(field) {
            const value = field.val().trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!value) {
                showFieldError(field, 'Email is required');
                return false;
            }
            
            if (!emailRegex.test(value)) {
                showFieldError(field, 'Please enter a valid email address');
                return false;
            }
            
            showFieldSuccess(field);
            return true;
        }

        function validatePhone(field) {
            const value = field.val().trim();
            
            if (value && !/^[\+]?[\d\s\-\(\)]+$/.test(value)) {
                showFieldError(field, 'Please enter a valid phone number');
                return false;
            }
            
            if (value && value.replace(/\D/g, '').length < 10) {
                showFieldError(field, 'Phone number must be at least 10 digits');
                return false;
            }
            
            showFieldSuccess(field);
            return true;
        }

        function validatePassword(field) {
            const value = field.val();
            
            if (!value) {
                showFieldError(field, 'Password is required');
                return false;
            }
            
            if (value.length < 8) {
                showFieldError(field, 'Password must be at least 8 characters');
                return false;
            }
            
            const strength = checkPasswordStrength(value);
            if (strength.score < 3) {
                showFieldError(field, 'Password is too weak. Use uppercase, lowercase, numbers, and symbols');
                return false;
            }
            
            showFieldSuccess(field);
            return true;
        }

        function validateConfirmPassword(field) {
            const value = field.val();
            const password = $('#password').val();
            
            if (!value) {
                showFieldError(field, 'Please confirm your password');
                return false;
            }
            
            if (value !== password) {
                showFieldError(field, 'Passwords do not match');
                return false;
            }
            
            showFieldSuccess(field);
            return true;
        }

        function validateTerms(field) {
            if (!field.is(':checked')) {
                showFieldError(field, 'You must agree to the terms and conditions');
                return false;
            }
            
            showFieldSuccess(field);
            return true;
        }

        function showFieldError(field, message) {
            field.removeClass('is-valid').addClass('is-invalid');
            field.siblings('.invalid-feedback').text(message);
            field.siblings('.valid-feedback').text('');
        }

        function showFieldSuccess(field) {
            field.removeClass('is-invalid').addClass('is-valid');
            field.siblings('.invalid-feedback').text('');
            field.siblings('.valid-feedback').text('âœ“');
        }

        function checkPasswordStrength(password) {
            let score = 0;
            
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            return { score: score };
        }

        function checkEmailAvailability(email) {
            $.ajax({
                url: '/api/auth/check-email',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ email: email }),
                success: function(response) {
                    if (response.success && response.available) {
                        $('#email').siblings('.valid-feedback').text('âœ“ Email available');
                        showFieldSuccess($('#email'));
                    } else {
                        showFieldError($('#email'), 'Email is already registered');
                    }
                },
                error: function() {
                    showFieldSuccess($('#email'));
                }
            });
        }

        function registerUser() {
            const registerBtn = $('#registerBtn');
            const spinner = registerBtn.find('.loading-spinner');
            
            registerBtn.prop('disabled', true);
            spinner.show();
            
            const formData = {
                name: $('#fullName').val().trim(),
                email: $('#email').val().trim(),
                phone: $('#phone').val().trim(),
                address: $('#address').val().trim(),
                password: $('#password').val(),
                newsletter: $('#newsletter').is(':checked'),
                role: 'user'
            };
            
            $.ajax({
                url: '/api/auth/register',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    if (response.success) {
                        showToast('ðŸŽ‰ Registration successful! Redirecting to login...', 'success');
                        
                        // Store email for auto-fill on login page
                        localStorage.setItem('registeredEmail', formData.email);
                        
                        // Do NOT auto-login - redirect to login page
                        setTimeout(function() {
                            window.location.href = '/users/login.html';
                        }, 2000);
                    } else {
                        showToast(response.message || 'Registration failed. Please try again.', 'error');
                    }
                },
                error: function(xhr) {
                    const response = xhr.responseJSON;
                    if (response && response.message) {
                        showToast(response.message, 'error');
                    } else {
                        showToast('Registration failed. Please try again.', 'error');
                    }
                },
                complete: function() {
                    registerBtn.prop('disabled', false);
                    spinner.hide();
                }
            });
        }

        function showToast(message, type = 'info') {
            const toastEl = $('#toast');
            const toastBody = $('#toastMessage');
            
            toastBody.text(message);
            
            toastEl.removeClass('bg-danger bg-success bg-warning bg-primary text-white');
            
            if (type === 'error') {
                toastEl.addClass('bg-danger text-white');
            } else if (type === 'success') {
                toastEl.addClass('bg-success text-white');
            } else if (type === 'warning') {
                toastEl.addClass('bg-warning');
            } else {
                toastEl.addClass('bg-primary text-white');
            }
            
            const toast = new bootstrap.Toast(toastEl[0]);
            toast.show();
        }
    </script>
    
    <div data-component="../components/footer.html"></div>
    <script src="../js/componentLoader.js"></script>
</body>
</html>
