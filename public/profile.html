<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ThreadedTreasure</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-light: #f8f9fa;
            --border-color: #e2e8f0;
            --success-color: #48bb78;
            --error-color: #f56565;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .main-container {
            margin-top: 100px;
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 3rem 0;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 auto 1rem;
            position: relative;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-avatar .avatar-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 35px;
            height: 35px;
            background: var(--success-color);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .profile-avatar .avatar-upload:hover {
            background: #38a169;
            transform: scale(1.1);
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            font-size: 1.1rem;
            text-align: center;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .profile-sidebar {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            height: fit-content;
        }

        .profile-nav {
            list-style: none;
            padding: 0;
        }

        .profile-nav li {
            margin-bottom: 0.5rem;
        }

        .profile-nav a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: var(--text-dark);
            border-radius: 8px;
            transition: all 0.3s ease;
            gap: 0.75rem;
        }

        .profile-nav a:hover,
        .profile-nav a.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            transform: translateX(5px);
        }

        .profile-main {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            text-align: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-danger {
            background: var(--error-color);
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid;
        }

        .alert-success {
            background: rgba(72, 187, 120, 0.1);
            border-color: var(--success-color);
            color: #2f855a;
        }

        .alert-error {
            background: rgba(245, 101, 101, 0.1);
            border-color: var(--error-color);
            color: #c53030;
        }

        .order-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .order-id {
            font-weight: 600;
            color: var(--primary-color);
        }

        .order-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(237, 137, 54, 0.1);
            color: #dd6b20;
        }

        .status-processing {
            background: rgba(66, 153, 225, 0.1);
            color: #3182ce;
        }

        .status-shipped {
            background: rgba(72, 187, 120, 0.1);
            color: #38a169;
        }

        .status-delivered {
            background: rgba(104, 211, 145, 0.1);
            color: #2f855a;
        }

        .order-details {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #ff6b6b; }
        .strength-fair { background: #feca57; }
        .strength-good { background: #48dbfb; }
        .strength-strong { background: #0be881; }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .profile-stats {
                gap: 1rem;
            }

            .btn-group {
                flex-direction: column;
            }

            .order-details {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    
<div id="header-placeholder"></div>
    <main class="main-container">
        <div class="container">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="container">
                    <div class="profile-avatar" id="profile-avatar">
                        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                        <div class="avatar-upload" style="top:8px; right:8px; left:auto; bottom:auto; position:absolute; z-index:2;" onclick="document.getElementById('avatar-upload').click()">
                            <i class="fas fa-camera"></i>
                        </div>
                        <img id="profile-avatar-img" src="" alt="Profile Avatar" style="display:none;" />
                        <i class="fas fa-user" id="profile-avatar-icon"></i>
                    </div>
                    <div class="profile-name" id="profile-name">Loading...</div>
                    <div class="profile-email" id="profile-email">Loading...</div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="total-orders">0</span>
                            <span class="stat-label">Orders</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="total-spent">$0</span>
                            <span class="stat-label">Total Spent</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="member-since">2025</span>
                            <span class="stat-label">Member Since</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="profile-content">
                <!-- Sidebar Navigation -->
                <div class="profile-sidebar">
                    <ul class="profile-nav">
                        <li><a href="#" class="nav-link active" data-section="personal-info">
                            <i class="fas fa-user"></i> Personal Information
                        </a></li>
                        <li><a href="#" class="nav-link" data-section="security">
                            <i class="fas fa-lock"></i> Security
                        </a></li>
                        <li><a href="#" class="nav-link" data-section="orders">
                            <i class="fas fa-shopping-bag"></i> My Orders
                        </a></li>
                    </ul>
                </div>

                <!-- Main Content -->
                <div class="profile-main">
                    <!-- Personal Information Section -->
                    <div id="personal-info" class="profile-section">
                        <h2 class="section-title">
                            <i class="fas fa-user"></i>
                            Personal Information
                        </h2>
                        
                        <div id="profile-alerts"></div>

                        <form id="personal-info-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label" for="name">Full Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="email">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label" for="phone">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" name="phone">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="address">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your full address"></textarea>
                            </div>

                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="loadProfile()">
                                    <i class="fas fa-undo"></i> Reset
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Security Section -->
                    <div id="security" class="profile-section hidden">
                        <h2 class="section-title">
                            <i class="fas fa-lock"></i>
                            Security Settings
                        </h2>

                        <div id="security-alerts"></div>

                        <form id="password-form">
                            <div class="form-group">
                                <label class="form-label" for="current_password">Current Password</label>
                                <input type="password" class="form-control" id="current_password" name="current_password" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="new_password">New Password</label>
                                <input type="password" class="form-control" id="new_password" name="new_password" required>
                                <div id="password-strength" class="password-strength"></div>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="confirm_password">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>

                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-key"></i> Change Password
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Orders Section -->
                    <div id="orders" class="profile-section hidden">
                        <h2 class="section-title">
                            <i class="fas fa-shopping-bag"></i>
                            My Orders
                        </h2>

                        <div id="orders-loading" class="loading">
                            <div class="spinner"></div>
                            Loading your orders...
                        </div>

                        <div id="orders-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

 <script src="js/profile.js"></script>
<div id="footer-placeholder"></div>
<script>
function loadComponent(placeholderId, url) {
    fetch(url)
        .then(res => res.text())
        .then(html => {
            document.getElementById(placeholderId).innerHTML = html;
        });
}
document.addEventListener('DOMContentLoaded', function() {
    loadComponent('header-placeholder', 'components/header.html');
    loadComponent('footer-placeholder', 'components/footer.html');
});
</script>
</body>
</html>
