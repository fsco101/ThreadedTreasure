<script>
// Header Authentication Management
class HeaderAuth {
    constructor() {
        this.init();
    }

    init() {
        console.log('ðŸš€ Initializing HeaderAuth...');
        
        // Wait for DOM to be fully loaded before proceeding
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                this.performInit();
            });
        } else {
            this.performInit();
        }
    }

    performInit() {
        try {
            this.checkAuthStatus();
            this.updateCartCount();
            this.setupMobileMenu();
            this.setupDropdowns();
            
            // Listen for storage changes
            window.addEventListener('storage', (e) => {
                console.log('ðŸ”„ Storage changed, rechecking auth...', e.key);
                if (e.key === 'userToken' || e.key === 'userData' || e.key?.startsWith('cart_')) {
                    this.checkAuthStatus();
                    this.updateCartCount();
                }
            });

            // Expose refresh method globally for debugging
            window.refreshHeaderAuth = () => {
                console.log('ðŸ”„ Manual auth refresh triggered');
                this.checkAuthStatus();
                this.updateCartCount();
            };
            
            console.log('âœ… HeaderAuth initialized successfully');
        } catch (error) {
            console.error('âŒ Error initializing HeaderAuth:', error);
        }
    }

    checkAuthStatus() {
        console.log('ðŸ” Checking authentication status...');
        
        const token = localStorage.getItem('userToken');
        const userData = localStorage.getItem('userData');
        
        console.log('Token found:', !!token);
        console.log('UserData found:', !!userData);
        
        // Check if both token and userData exist and are valid
        if (token && userData && token !== 'null' && userData !== 'null' && token.trim() !== '' && userData.trim() !== '') {
            try {
                const user = JSON.parse(userData);
                if (user && typeof user === 'object' && (user.id || user.email)) {
                    console.log('âœ… User authenticated:', user.name || user.email);
                    this.showAuthenticatedState(user);
                } else {
                    console.log('âŒ Invalid user object structure');
                    this.cleanupInvalidAuth();
                    this.showGuestState();
                }
            } catch (error) {
                console.error('âŒ Error parsing user data:', error);
                this.cleanupInvalidAuth();
                this.showGuestState();
            }
        } else {
            console.log('ðŸ‘¤ No valid authentication found');
            this.cleanupInvalidAuth();
            this.showGuestState();
        }
    }

    cleanupInvalidAuth() {
        // Clean up any invalid tokens
        localStorage.removeItem('userToken');
        localStorage.removeItem('userData');
    }

    showGuestState() {
        console.log('ðŸ‘¤ Showing guest state');
        // Hide all nav links except login/register for guests
        document.querySelectorAll('.nav-links li').forEach(li => li.style.display = 'none');
        
        const loginNav = document.querySelector('.nav-login');
        const registerNav = document.querySelector('.nav-register');
        if (loginNav) loginNav.style.display = '';
        if (registerNav) registerNav.style.display = '';
        
        // Show guest actions, hide user actions
        const guestActions = document.getElementById('guest-actions');
        const userActions = document.getElementById('user-actions');
        if (guestActions) guestActions.style.display = 'flex';
        if (userActions) userActions.style.display = 'none';
        
        if (typeof window.refreshUserContext === 'function') window.refreshUserContext();
    }

    showAuthenticatedState(user) {
        console.log('ðŸ” Showing authenticated state for:', user.name || user.email);
        // Hide all nav links first
        document.querySelectorAll('.nav-links li').forEach(li => li.style.display = 'none');
        
        // Show common user links with null checks
        const navElements = {
            home: document.querySelector('.nav-home'),
            shop: document.querySelector('.nav-shop'),
            cart: document.querySelector('.nav-cart'),
            checkout: document.querySelector('.nav-checkout'),
            profile: document.querySelector('.nav-profile'),
            logout: document.querySelector('.nav-logout'),
            login: document.querySelector('.nav-login'),
            register: document.querySelector('.nav-register'),
            adminDropdown: document.querySelector('.nav-admin-dropdown')
        };
        
        // Show user navigation links
        if (navElements.home) navElements.home.style.display = '';
        if (navElements.shop) navElements.shop.style.display = '';
        if (navElements.cart) navElements.cart.style.display = '';
        if (navElements.checkout) navElements.checkout.style.display = '';
        if (navElements.profile) navElements.profile.style.display = '';
        if (navElements.logout) navElements.logout.style.display = '';
        
        // Show admin dropdown if user is admin
        const isAdmin = user.role === 'admin' || user.is_admin === 1 || user.is_admin === '1' || user.is_admin === true;
        if (isAdmin && navElements.adminDropdown) {
            navElements.adminDropdown.style.display = '';
        }
        
        // Hide login/register links
        if (navElements.login) navElements.login.style.display = 'none';
        if (navElements.register) navElements.register.style.display = 'none';
        
        // Show/hide action groups
        const guestActions = document.getElementById('guest-actions');
        const userActions = document.getElementById('user-actions');
        if (guestActions) guestActions.style.display = 'none';
        if (userActions) userActions.style.display = 'flex';
        
        // Update user info in dropdown
        this.updateUserInfo(user);
        if (typeof window.refreshUserContext === 'function') window.refreshUserContext();
    }

    updateUserInfo(user) {
        // Update user name and email in the button with null checks
        const userElements = {
            userName: document.getElementById('user-name'),
            userEmail: document.getElementById('user-email'),
            dropdownUserName: document.getElementById('dropdown-user-name'),
            dropdownUserEmail: document.getElementById('dropdown-user-email')
        };
        
        const displayName = user.name || user.first_name || 'User';
        const displayEmail = user.email || 'user@example.com';
        
        if (userElements.userName) userElements.userName.textContent = displayName;
        if (userElements.userEmail) userElements.userEmail.textContent = displayEmail;
        if (userElements.dropdownUserName) userElements.dropdownUserName.textContent = displayName;
        if (userElements.dropdownUserEmail) userElements.dropdownUserEmail.textContent = displayEmail;
        
        // Update avatar if available
        if (user.profile_photo) {
            const avatars = document.querySelectorAll('.user-avatar, .user-avatar-large');
            avatars.forEach(avatar => {
                if (avatar) {
                    const avatarUrl = user.profile_photo.startsWith('/') || user.profile_photo.startsWith('http') 
                        ? user.profile_photo 
                        : `/uploads/${user.profile_photo}`;
                    avatar.innerHTML = `<img src="${avatarUrl}" alt="Profile" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" onerror="this.parentElement.innerHTML='<i class=\\"fas fa-user\\"></i>';">`;
                }
            });
        } else {
            // Reset to default avatar icon if no profile photo
            const avatars = document.querySelectorAll('.user-avatar, .user-avatar-large');
            avatars.forEach(avatar => {
                if (avatar) {
                    avatar.innerHTML = '<i class="fas fa-user"></i>';
                }
            });
        }
    }

    updateCartCount() {
        try {
            // Get current user to determine cart key
            const token = localStorage.getItem('userToken');
            const userData = localStorage.getItem('userData');
            
            let cartKey = 'cart_guest'; // Default for guests
            
            if (token && userData && token !== 'null' && userData !== 'null') {
                try {
                    const user = JSON.parse(userData);
                    if (user && user.id && !user.isGuest) {
                        cartKey = `cart_user_${user.id}`;
                    }
                } catch (error) {
                    console.error('Error parsing user data in header:', error);
                    cartKey = 'cart_guest'; // Fallback to guest cart
                }
            }
            
            const cartData = localStorage.getItem(cartKey);
            const cart = cartData ? JSON.parse(cartData) : [];
            const totalItems = Array.isArray(cart) ? cart.reduce((sum, item) => sum + (parseInt(item.quantity) || 0), 0) : 0;
            
            const cartCounts = document.querySelectorAll('.cart-count');
            cartCounts.forEach(count => {
                if (count) {
                    count.textContent = totalItems;
                    count.style.display = totalItems > 0 ? 'block' : 'none';
                }
            });
            
            console.log(`Header: Updated cart count for ${cartKey}: ${totalItems}`);
        } catch (error) {
            console.error('Error updating cart count:', error);
            // Set cart count to 0 on error
            const cartCounts = document.querySelectorAll('.cart-count');
            cartCounts.forEach(count => {
                if (count) {
                    count.textContent = '0';
                    count.style.display = 'none';
                }
            });
        }
    }

    setupMobileMenu() {
        // Create mobile menu toggle
        const headerContent = document.querySelector('.header-content');
        const nav = document.querySelector('.main-nav');
        
        if (headerContent && nav && !document.querySelector('.mobile-menu-toggle')) {
            const toggle = document.createElement('button');
            toggle.className = 'mobile-menu-toggle';
            toggle.innerHTML = '<i class="fas fa-bars"></i>';
            toggle.setAttribute('aria-label', 'Toggle mobile menu');
            
            toggle.addEventListener('click', (e) => {
                e.preventDefault();
                nav.classList.toggle('active');
                
                // Update icon
                const icon = toggle.querySelector('i');
                if (nav.classList.contains('active')) {
                    icon.className = 'fas fa-times';
                } else {
                    icon.className = 'fas fa-bars';
                }
            });
            
            // Insert before header actions
            const headerActions = document.querySelector('.header-actions');
            headerContent.insertBefore(toggle, headerActions);
        }
        
        // Close mobile menu when clicking nav links
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (nav) nav.classList.remove('active');
                const toggle = document.querySelector('.mobile-menu-toggle i');
                if (toggle) toggle.className = 'fas fa-bars';
            });
        });
    }

    setupDropdowns() {
        try {
            // Simple dropdown functionality without Bootstrap dependency
            const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
            
            dropdownToggles.forEach(toggle => {
                // Remove existing listeners to prevent duplicates
                toggle.removeEventListener('click', this.handleDropdownToggle);
                toggle.addEventListener('click', this.handleDropdownToggle.bind(this));
            });
            
            // Close dropdowns when clicking outside
            document.removeEventListener('click', this.handleOutsideClick);
            document.addEventListener('click', this.handleOutsideClick.bind(this));
        } catch (error) {
            console.error('Error setting up dropdowns:', error);
        }
    }

    handleDropdownToggle(e) {
        e.preventDefault();
        e.stopPropagation();
        
        const dropdown = e.target.closest('.dropdown');
        const menu = dropdown?.querySelector('.dropdown-menu');
        
        if (!menu) return;
        
        // Close other dropdowns
        document.querySelectorAll('.dropdown-menu').forEach(otherMenu => {
            if (otherMenu !== menu) {
                otherMenu.classList.remove('show');
            }
        });
        
        // Toggle current dropdown
        menu.classList.toggle('show');
    }

    handleOutsideClick(e) {
        if (!e.target.closest('.dropdown')) {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.classList.remove('show');
            });
        }
    }
}

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    console.log('ðŸŽ¯ DOM loaded, initializing header auth...');
    window.headerAuth = new HeaderAuth();
});

// Listen for cart updates
window.addEventListener('cartUpdated', function() {
    if (window.headerAuth) {
        window.headerAuth.updateCartCount();
    }
});

// Listen for auth changes
window.addEventListener('authChanged', function() {
    console.log('ðŸ”„ Auth change event received');
    if (window.headerAuth) {
        window.headerAuth.checkAuthStatus();
    }
});

// Listen for login success
window.addEventListener('loginSuccess', function(event) {
    console.log('âœ… Login success event received', event.detail);
    if (window.headerAuth) {
        setTimeout(() => {
            window.headerAuth.checkAuthStatus();
        }, 100); // Small delay to ensure localStorage is updated
    }
});

// Periodic check for authentication state (fallback)
setInterval(() => {
    if (window.headerAuth) {
        try {
            const token = localStorage.getItem('userToken');
            const userData = localStorage.getItem('userData');
            const userActionsElement = document.getElementById('user-actions');
            
            if (!userActionsElement) return; // Skip if element doesn't exist
            
            const isCurrentlyShowingAuth = userActionsElement.style.display !== 'none';
            const hasValidAuth = !!(token && userData && token !== 'null' && userData !== 'null' && token.trim() !== '' && userData.trim() !== '');
            
            // Only refresh if state mismatch detected
            if (isCurrentlyShowingAuth !== hasValidAuth) {
                console.log('ðŸ”„ State mismatch detected, refreshing auth...');
                window.headerAuth.checkAuthStatus();
            }
        } catch (error) {
            console.error('Error in periodic auth check:', error);
        }
    }
}, 3000); // Check every 3 seconds (reduced frequency)

// Admin dropdown functionality (for nav)
document.addEventListener('DOMContentLoaded', function() {
    const adminDropdownToggle = document.querySelector('.admin-dropdown-toggle');
    const adminDropdownMenu = document.querySelector('.admin-dropdown-menu');
    if (adminDropdownToggle && adminDropdownMenu) {
        adminDropdownToggle.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            adminDropdownMenu.classList.toggle('show');
        });
        // Close admin dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.nav-admin-dropdown')) {
                adminDropdownMenu.classList.remove('show');
            }
        });
    }
});
