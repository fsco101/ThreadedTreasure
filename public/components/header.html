<script>
// Header Authentication Management
class HeaderAuth {
    constructor() {
        this.init();
    }

    init() {
        console.log('ðŸš€ Initializing HeaderAuth...');
        this.checkAuthStatus();
        this.updateCartCount();
        this.setupMobileMenu();
        this.setupDropdowns();
        
        // Listen for storage changes
        window.addEventListener('storage', () => {
            console.log('ðŸ”„ Storage changed, rechecking auth...');
            this.checkAuthStatus();
            this.updateCartCount();
        });

        // Expose refresh method globally for debugging
        window.refreshHeaderAuth = () => {
            console.log('ðŸ”„ Manual auth refresh triggered');
            this.checkAuthStatus();
        };
    }

    checkAuthStatus() {
        console.log('ðŸ” Checking authentication status...');
        
        const token = localStorage.getItem('userToken');
        const userData = localStorage.getItem('userData');
        
        console.log('Token found:', !!token);
        console.log('UserData found:', !!userData);
        
        // Check if both token and userData exist and are valid
        if (token && userData && token !== 'null' && userData !== 'null') {
            try {
                const user = JSON.parse(userData);
                console.log('âœ… User authenticated:', user.name || user.email);
                this.showAuthenticatedState(user);
            } catch (error) {
                console.error('âŒ Error parsing user data:', error);
                this.cleanupInvalidAuth();
                this.showGuestState();
            }
        } else {
            console.log('ðŸ‘¤ No valid authentication found');
            this.cleanupInvalidAuth();
            this.showGuestState();
        }
    }

    cleanupInvalidAuth() {
        // Clean up any invalid tokens
        localStorage.removeItem('userToken');
        localStorage.removeItem('userData');
    }

    showGuestState() {
        console.log('ðŸ‘¤ Showing guest state');
        const guestActions = document.getElementById('guest-actions');
        const userActions = document.getElementById('user-actions');
        
        if (guestActions) {
            guestActions.style.display = 'flex';
            console.log('âœ… Guest actions shown');
        }
        if (userActions) {
            userActions.style.display = 'none';
            console.log('âœ… User actions hidden');
        }
        
        // Refresh user context in shop page if function exists
        if (typeof window.refreshUserContext === 'function') {
            window.refreshUserContext();
        }
    }

    showAuthenticatedState(user) {
        console.log('ðŸ” Showing authenticated state for:', user.name || user.email);
        const guestActions = document.getElementById('guest-actions');
        const userActions = document.getElementById('user-actions');
        
        if (guestActions) {
            guestActions.style.display = 'none';
            console.log('âœ… Guest actions hidden');
        }
        if (userActions) {
            userActions.style.display = 'flex';
            console.log('âœ… User actions shown');
        }
        
        // Update user info in dropdown
        this.updateUserInfo(user);
        
        // Refresh user context in shop page if function exists
        if (typeof window.refreshUserContext === 'function') {
            window.refreshUserContext();
        }
    }

    updateUserInfo(user) {
        // Update user name and email in the button
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const dropdownUserName = document.getElementById('dropdown-user-name');
        const dropdownUserEmail = document.getElementById('dropdown-user-email');
        
        if (userName) userName.textContent = user.name || 'User';
        if (userEmail) userEmail.textContent = user.email || 'user@example.com';
        if (dropdownUserName) dropdownUserName.textContent = user.name || 'User';
        if (dropdownUserEmail) dropdownUserEmail.textContent = user.email || 'user@example.com';
        
        // Update avatar if available
        if (user.profile_photo) {
            const avatars = document.querySelectorAll('.user-avatar, .user-avatar-large');
            avatars.forEach(avatar => {
                avatar.innerHTML = `<img src="/uploads/${user.profile_photo}" alt="Profile" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
            });
        }
    }

    updateCartCount() {
        try {
            // Get current user to determine cart key
            const token = localStorage.getItem('userToken');
            const userData = localStorage.getItem('userData');
            
            let cartKey = 'cart_guest'; // Default for guests
            
            if (token && userData) {
                try {
                    const user = JSON.parse(userData);
                    if (user && user.id && !user.isGuest) {
                        cartKey = `cart_user_${user.id}`;
                    }
                } catch (error) {
                    console.error('Error parsing user data in header:', error);
                }
            }
            
            const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
            const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 0), 0);
            
            const cartCounts = document.querySelectorAll('.cart-count');
            cartCounts.forEach(count => {
                count.textContent = totalItems;
                count.style.display = totalItems > 0 ? 'block' : 'none';
            });
            
            console.log(`Header: Updated cart count for ${cartKey}: ${totalItems}`);
        } catch (error) {
            console.error('Error updating cart count:', error);
        }
    }

    setupMobileMenu() {
        // Create mobile menu toggle
        const headerContent = document.querySelector('.header-content');
        const nav = document.querySelector('.main-nav');
        
        if (headerContent && nav && !document.querySelector('.mobile-menu-toggle')) {
            const toggle = document.createElement('button');
            toggle.className = 'mobile-menu-toggle';
            toggle.innerHTML = '<i class="fas fa-bars"></i>';
            toggle.setAttribute('aria-label', 'Toggle mobile menu');
            
            toggle.addEventListener('click', (e) => {
                e.preventDefault();
                nav.classList.toggle('active');
                
                // Update icon
                const icon = toggle.querySelector('i');
                if (nav.classList.contains('active')) {
                    icon.className = 'fas fa-times';
                } else {
                    icon.className = 'fas fa-bars';
                }
            });
            
            // Insert before header actions
            const headerActions = document.querySelector('.header-actions');
            headerContent.insertBefore(toggle, headerActions);
        }
        
        // Close mobile menu when clicking nav links
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (nav) nav.classList.remove('active');
                const toggle = document.querySelector('.mobile-menu-toggle i');
                if (toggle) toggle.className = 'fas fa-bars';
            });
        });
    }

    setupDropdowns() {
        // Simple dropdown functionality without Bootstrap dependency
        const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
        
        dropdownToggles.forEach(toggle => {
            toggle.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const dropdown = toggle.closest('.dropdown');
                const menu = dropdown.querySelector('.dropdown-menu');
                
                // Close other dropdowns
                document.querySelectorAll('.dropdown-menu').forEach(otherMenu => {
                    if (otherMenu !== menu) {
                        otherMenu.classList.remove('show');
                    }
                });
                
                // Toggle current dropdown
                menu.classList.toggle('show');
            });
        });
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.remove('show');
                });
            }
        });
    }
}

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    console.log('ðŸŽ¯ DOM loaded, initializing header auth...');
    window.headerAuth = new HeaderAuth();
});

// Listen for cart updates
window.addEventListener('cartUpdated', function() {
    if (window.headerAuth) {
        window.headerAuth.updateCartCount();
    }
});

// Listen for auth changes
window.addEventListener('authChanged', function() {
    console.log('ðŸ”„ Auth change event received');
    if (window.headerAuth) {
        window.headerAuth.checkAuthStatus();
    }
});

// Listen for login success
window.addEventListener('loginSuccess', function(event) {
    console.log('âœ… Login success event received', event.detail);
    if (window.headerAuth) {
        setTimeout(() => {
            window.headerAuth.checkAuthStatus();
        }, 100); // Small delay to ensure localStorage is updated
    }
});

// Periodic check for authentication state (fallback)
setInterval(() => {
    if (window.headerAuth) {
        const token = localStorage.getItem('userToken');
        const userData = localStorage.getItem('userData');
        const isCurrentlyShowingAuth = document.getElementById('user-actions').style.display !== 'none';
        const shouldShowAuth = !!(token && userData && token !== 'null' && userData !== 'null');
        
        // Only refresh if state mismatch detected
        if (isCurrentlyShowingAuth !== shouldShowAuth) {
            console.log('ðŸ”„ State mismatch detected, refreshing auth...');
            window.headerAuth.checkAuthStatus();
        }
    }
}, 2000); // Check every 2 seconds
